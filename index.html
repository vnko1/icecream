<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecram</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="" class="logo"
          ><svg class="logo__icon" width="199" height="50">
            <use href="./images/sprite.svg#logo-icon"></use>
          </svg>
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Home</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">About us</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">How it’s made?</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Our products</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="header__btn-container btn-container">
          <button class="menu-btn" data-menu-open>
            <svg class="menu-btn__icon" width="20" height="12">
              <use href="./images/sprite.svg#burger-icon"></use>
            </svg>
          </button>
          <button class="header__button button button--light">
            <span class="button__text">
              Buy now
              <svg class="button__icon" width="5.26" height="8">
                <use href="./images/sprite.svg#btn-icon"></use>
              </svg>
            </span>
          </button>
        </div>
      </div>
      <div class="menu is-hidden" data-menu>
        <div class="menu-container">
          <button class="menu__close-btn close-btn" data-menu-close>
            <svg class="close-btn__icon" width="14" height="14">
              <use href="./images/sprite.svg#close-icon"></use>
            </svg>
          </button>
          <button class="menu__button button button--light">
            <span class="button__text">
              Buy now
              <svg class="button__icon" width="5.26" height="8">
                <use href="./images/sprite.svg#btn-icon"></use>
              </svg>
            </span>
          </button>
          <nav class="nav">
            <ul class="menu-nav">
              <li class="menu-nav__item">
                <a href="#" class="menu-nav__link">Home</a>
              </li>
              <li class="menu-nav__item">
                <a href="#" class="menu-nav__link">About us</a>
              </li>
              <li class="menu-nav__item">
                <a href="#" class="menu-nav__link">How it’s made?</a>
              </li>
              <li class="menu-nav__item">
                <a href="#" class="menu-nav__link">Our products</a>
              </li>
              <li class="menu-nav__item">
                <a href="#" class="menu-nav__link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <h1 class="hero__title">
            ice cream made with <span class="hero__title--accent">passion</span>
          </h1>
          <button class="hero__left-button button button--dark">
            Products
          </button>
          <button class="hero__right-button button button--light">
            How it’s made?
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
